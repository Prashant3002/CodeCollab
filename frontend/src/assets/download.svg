<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="250" rx="12" fill="#F8F9FA" stroke="#E0E0E0"></rect>
  
  <!-- Top Nav -->
  <rect x="0" y="0" width="400" height="40" fill="#343A40" rx="12" ry="12"></rect>
  <circle cx="20" cy="20" r="5" fill="#FF5F56"></circle>
  <circle cx="40" cy="20" r="5" fill="#FFBD2E"></circle>
  <circle cx="60" cy="20" r="5" fill="#27C93F"></circle>
  
  <!-- Sidebar -->
  <rect x="0" y="40" width="80" height="210" fill="#F1F3F5"></rect>
  <rect x="20" y="60" width="40" height="8" fill="#ADB5BD" rx="4"></rect>
  <rect x="20" y="80" width="40" height="8" fill="#ADB5BD" rx="4"></rect>
  <rect x="20" y="100" width="40" height="8" fill="#ADB5BD" rx="4"></rect>
  <rect x="20" y="120" width="40" height="8" fill="#ADB5BD" rx="4"></rect>
  
  <!-- Main Chart -->
  <rect x="100" y="60" width="280" height="120" fill="#E7F5FF" rx="6"></rect>
  <polyline points="110,160 140,120 170,140 200,100 230,130 260,90 290,110 320,80 360,100" fill="none" stroke="#339AF0" stroke-width="2"></polyline>
  
  <!-- Code Snippet Box -->
  <rect x="100" y="190" width="130" height="40" fill="#FFF3BF" rx="6"></rect>
  <text x="110" y="210" font-family="monospace" font-size="12" fill="#495057">
    console.log("Hello World");
  </text>
  
  <!-- Activity Box -->
  <rect x="250" y="190" width="130" height="40" fill="#E6FCF5" rx="6"></rect>
  <text x="260" y="210" font-family="Arial" font-size="12" fill="#2B8A3E">
    5 Pull Requests
  </text>
</svg>
